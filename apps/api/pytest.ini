[pytest]
# pytestの設定ファイル

# テストファイルのパターン
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# asyncioマーカーの自動適用
asyncio_mode = auto

# ログ出力設定
log_cli = true
log_cli_level = INFO

# カバレッジ設定
addopts =
    --strict-markers
    --tb=short
    -v
    --cov=.
    --cov-report=term-missing
    --cov-report=html

# カスタムマーカー定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 実行時間が長いテスト
    rls: Row Level Security (RLS) ポリシーテスト（実際のSupabaseに接続）
